name: Build and deploy ASP.Net Core app to Azure Web App - minash-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'minash-api'
  AZURE_WEBAPP_PACKAGE_PATH: 'publish'
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: '8.0.x'
  WORKING_DIRECTORY: '.'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build --configuration ${{ env.CONFIGURATION }}

    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/output" --no-build

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: .net-core-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: .net-core-app

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3  # v3 estable, no v4
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: .

    - name: Get webapp URL
      run: |
        echo "webapp-url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
      shell: bash
